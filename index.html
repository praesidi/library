<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bokor&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script type="text/javascript" src="scripts/script.js" defer></script>
    <title>Title</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="img/logo.png" alt="" />
        <p>Library</p>
      </div>
      <div class="login-btn">
        <button>Log In</button>
      </div>
    </header>
    <main class="main">
      <div class="container" id="books-container"></div>
      <div class="sidebar">
        <div class="add-btn">
          <button id="add-book-btn">
            <i class="fa-solid fa-plus"></i>
            Add
          </button>
        </div>
        <div class="stats-panel">
          <ul>
            <li>Total Books: <span id="total-books-counter">0</span></li>
            <li>Read: <span id="read-books-counter">0</span></li>
            <li>Not Read: <span id="not-read-books-counter">0</span></li>
            <li>Total Pages: <span id="total-pages-counter">0</span></li>
          </ul>
        </div>
        <div class="delete-btn">
          <button id="delete-all-btn">
            <i class="fa-solid fa-trash"></i>
            Delete All
          </button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>
        Â© Made by <a href="https://github.com/Praesidi">Praesidi</a> for
        <a href="https://www.theodinproject.com/">The Odin Project</a>
      </p>
    </footer>
    <div class="modal" id="modal">
      <div class="modal-content" id="modal-content">
        <div class="modal-close-btn" id="modal-close-btn">
          <button>
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <h2 class="modal-title">Add new book</h2>
        <form action="" class="modal-form" id="add-book-form">
          <label>
            Title
            <input type="text" id="book-title" required />
          </label>
          <label>
            Author
            <input type="text" required id="book-author" required />
          </label>
          <label>
            Pages
            <input type="number" id="book-pages" min="1" max="9999" required />
          </label>
          <label>
            <input type="checkbox" id="book-status" />
            Have you already read this book?
          </label>
          <div class="modal-submit-btn">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
